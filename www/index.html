<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
    <div class="app">
        <h1>LightSaber - FightLogger</h1>
        <div id="deviceready" class="blink">

            <form class="form">
                <input class="teamName" type="text" name="teamName">
                <button class="formValid">+ Ajouter</button>

            </form>


            <div class="flex">
                <div class="left">
                    <h2>Combattant 1</h2>
                    <select class="selectTeam1">

                    </select>
                    <h3 class="teamAName">Yoda</h3>
                    <p><span class="scoreA"></span> pts</p>
                    <div class="flex">
                        <button class="add1A">+1</button><br/>
                        <button class="add2A">+2</button>
                    </div>
                </div>
                <div class="right">
                    <h2>Combattant 2</h2>
                    <select class="selectTeam2">

                    </select>

                    <h3 class="teamBName">Palpatine</h3>
                    <p><span class="scoreB"></span> pts</p>
                    <div class="flex">
                        <button class="add1B">+1</button><br/>
                        <button class="add2B">+2</button>
                    </div></div>
                </div>
            </div>
        </div>

        <div class="flex">
            <ul id="historique">
                
            </ul>
        </div>
    </div>

    <div class="template hidden">
        
        <li id="listeHisto" class="historique"><span class="date"></span> : <span class="points"></span>pts pour le combattant <span class="team"></span></li>

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
